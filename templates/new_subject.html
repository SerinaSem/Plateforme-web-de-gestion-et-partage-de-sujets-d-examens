{% extends "base.html" %}

{% block title %}Ajouter un nouveau sujet{% endblock %}

{% block content %}
<h2>Ajouter un nouveau sujet d'examen</h2>

<div class="form-container">
    <form method="post" action="{{ url_for('create_subject_post') }}" enctype="multipart/form-data">
      <label>Titre :</label>
      <input type="text" name="title" required>
  
      <label>Description :</label>
      <textarea name="description" required></textarea>
  
      <label>Année :</label>
      <input type="number" name="year" required>
  
      <label>Cours :</label>
      <input type="text" name="course" required>
  
      <label>Fichier :</label>
      <input type="file" name="file" required>
  
      <label>Formation :</label>
      <select name="formation_id" required>
        {% for f in formations %}
          <option value="{{ f.id }}">{{ f.name }}</option>
        {% endfor %}
      </select>
  
      <button type="submit">Ajouter</button>
    </form>
  </div>
<a href="{{ url_for('home') }}">← Retour à l'accueil</a>
{% endblock %}
